{% extends 'application/base_profile.html' %}
{% block body %}


<h3>Submit a Solution</h3>
{% if error_message %}
    <div class="alert alert-danger">
    <strong>{{ error_message }}</strong>
    </div>
{% endif %}
<form role="form" action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    Title:
<input name="title" maxlength="200" type="text" onpaste="return false" oncontextmenu="return false" oncopy="return false" oncut="return false"/>
                
<br>
<br>
Description:
<br>
<textarea name="body" rows="10" cols="50" type="text" onpaste="return false" oncontextmenu="return false" oncopy="return false" oncut="return false">
</textarea>
<br>

<button type="submit" class="btn btn-success">Submit</button>
</form>

{% endblock %}
